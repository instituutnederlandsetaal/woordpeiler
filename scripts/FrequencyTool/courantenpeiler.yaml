        ngramSize: 1
        annotations:
            -   name: word
            -   name: lemma
            -   name: grouping_pos_full
                prettyName: pos
        metadata:
            -   name: witnessDateLevel1_from
                required: true
            -   name: titleLevel2
                required: true
                outputAsId: true
            -   name: settingLocation_country
                nullValue: "Onbekend"
                outputAsId: true

